<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="side_container">
            <div id="profile_container">
                <div id="profile_pic_container"><img src="Images/profile.png" alt="No Connection" id="profile_pic"></div>
                <div id="profile_pic_info">
                    <div id="username">Bhavesh Suthar</div>
                    <div id="user_status">Online</div>
                </div>
            </div>
            <div id="options">
                <div class="option_container" id="dashboard_option"><div class="option"><div class="icon_container"><img src="Images/dashboard.png" alt="" class="icons"></div><div class="option_text">Dashboard</div></div></div>
                <div class="option_container" id="table_option"><div class="option"><div class="icon_container"><img src="Images/table.png" alt="" class="icons"></div><div class="option_text">Tables</div></div></div>
                <div class="option_container" id="form_option"><div class="option"><div class="icon_container"><img src="Images/form.png" alt="" class="icons"></div><div class="option_text">Forms</div></div></div>
                <div class="option_container" id="card_option"><div class="option"><div class="icon_container"><img src="Images/card .png" alt="" class="icons"></div><div class="option_text">Cards</div></div></div>
                <div class="option_container" id="charts_option"><div class="option"><div class="icon_container"><img src="Images/chart.png" alt="" class="icons"></div><div class="option_text">Charts</div></div></div>
                <div class="option_container" id="modal_option"><div class="option"><div class="icon_container"><img src="Images/modal.png" alt="" class="icons"></div><div class="option_text">Modal</div></div></div>
                <div class="option_container" id="element_option"><div class="option"><div class="icon_container"><img src="Images/elements.png" alt="" class="icons"></div><div class="option_text">Elements</div></div></div>
                <div class="option_container" id="contacts_option"><div class="option"><div class="icon_container"><img src="Images/contacts.png" alt="" class="icons"></div><div class="option_text">Contacts</div></div></div>
                <div class="option_container" id="maps_option"><div class="option"><div class="icon_container"><img src="Images/map.png" alt="" class="icons"></div><div class="option_text">Maps</div></div></div>
                <div class="option_container" id="checklist_option"><div class="option"><div class="icon_container"><img src="Images/cheacklist.png" alt="" class="icons"></div><div class="option_text">Checklist</div></div></div> 
                <div class="option_container" id="setting_option"><div class="option"><div class="icon_container"><img src="Images/settings.png" alt="" class="icons"></div><div class="option_text">Settings</div></div></div>
            </div>
        </div>
        <div id="main">
            <div id="nav">
                <div id="bars"><img id="bars_logo" src="Images/bars.png" alt="No Connection"></div>
                <div id="logo_container"><img src="Images/logo.png" alt="No Connection" id="logo"></div>
                <div id="search"><div id="search_logo_container"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="search_icon"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></div>
                    <form action="" id="search_form">
                        <input type="text" id="search_bar" placeholder="Search">
                    </form>            
                </div>
                <div id="bell"><img src="Images/bell.png" alt="" id="notification_bell"></div>
                <div id="profile_pic_container_2"><img src="Images/profile.png" alt="" id="profile_pic_2"></div>
            </div>
            
        </div>  
    </div>
    <div>
        <div id="dashboard" class="pop_up dashboard"><div id="pop_up_heading"><div id="pop_up_heading_text">Dashboard</div></div></div>
        <div id="table" class="pop_up table"><div id="pop_up_heading"><div id="pop_up_heading_text">Tables</div></div></div>
        <div id="form" class="pop_up formw"><div id="pop_up_heading"><div id="pop_up_heading_text">Form</div></div></div>
        <div id="card" class="pop_up card"><div id="pop_up_heading"><div id="pop_up_heading_text">Card</div></div></div>
        <div id="charts" class="pop_up charts"><div id="pop_up_heading"><div id="pop_up_heading_text">Charts</div></div></div>
        <div id="modal" class="pop_up modal"><div id="pop_up_heading"><div id="pop_up_heading_text">Modal</div></div></div>
        <div id="element" class="pop_up element"><div id="pop_up_heading"><div id="pop_up_heading_text">Elements</div></div></div>
        <div id="contacts" class="pop_up contacts"><div id="pop_up_heading"><div id="pop_up_heading_text">Contacts</div></div></div>
        <div id="maps" class="pop_up maps"><div id="pop_up_heading"><div id="pop_up_heading_text">Maps</div></div></div>
        <div id="checklist" class="pop_up checklist"><div id="pop_up_heading"><div id="pop_up_heading_text">Cheacklist</div></div></div>
        <div id="setting" class="pop_up setting"><div id="pop_up_heading"><div id="pop_up_heading_text">Settings</div></div></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
